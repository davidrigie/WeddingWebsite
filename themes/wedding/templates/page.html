{% extends "base.html" %}
{% block title %}{{ page.title|striptags }}{% endblock %}

{% set page_title = page.title %}

{% block main_image %}
{% if page.main_image %}
<div class="main-image">
    <img alt="{{ page.main_image_alt }}" src="{{ SITEURL }}/images/{{ page.main_image }}">
</div>
{% endif %}
{% endblock %}

{% block content %}

<div class="entry-content{% if page.home is defined %} home-content{% endif %}">
    <span></span>
    {{ page.content }}
</div>


{% endblock %}

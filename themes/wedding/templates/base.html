<!DOCTYPE html>
<html lang="en" id="{{ page_title }}">
<head>
        {% block head %}
        <title>Home</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,500" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet" />
        <link rel="stylesheet" href="{{ THEME_STATIC_DIR }}/css/{{ CSS_FILE }}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script type="text/javascript">

            // Wait for the page to load first
            window.onload = function() {
    
              //Get a reference to the link on the page
              // with an id of "mylink"
              var a = document.getElementById("hamburger");
    
              //Set code to run when the link is clicked
              // by assigning a function to "onclick"
              a.onclick = function() {

                $("#menu").slideToggle();

    
                //If you don't want the link to actually 
                // redirect the browser to another page,
                // "google.com" in our example here, then
                // return false at the end of this block.
                // Note that this also prevents event bubbling,
                // which is probably what we want here, but won't 
                // always be the case.
                return false;
              }
            }
            
        </script>

        

        {% endblock head %}

</head>
    <body>
        <div id="page-container">
            <div id="logo">
                <img src="{{ SITEURL }}/images/mollydave.png" alt="mollydave">
            </div>
            <div class="nav-container">
                <hr id="navigation">
                <div class="navigation pure-menu pure-menu-horizontal">
                    <ul id="hamburger">
                        <li class="pure-menu-item"><a class="pure-menu-link">â˜°</a></li>
                    </ul>
                    <ul class="pure-menu-list" id="menu">
                        {% for title, link in MENUITEMS %}
                        <li class="pure-menu-item{% if page_title == title %} pure-menu-selected{% endif %}"><a href="{{ link }}" class="pure-menu-link">{{ title }}</a></li>
                        {% endfor %}
            
                        {% if DISPLAY_PAGES_ON_MENU %}
                        {% for p in pages %}
                        <li class="pure-menu-item{% if p == page %} pure-menu-selected{% endif %}"><a href="{{ SITEURL }}/{{ p.url }}" class="pure-menu-link">{{ p.title }}</a></li>
                        {% endfor %}
                        {% endif %}
                    </ul>
                </div>
            </div> 

            <div id="content">

                <div id="mobile-logo">
                        <img src="{{ SITEURL }}/images/mollydave.png" alt="mollydave">
                </div>
            
                {% block main_image %}
                
                {% endblock %}

                {% block content %}
                {% endblock %}            

            </div>
            <hr id="footsep">
        </div>
    </body>
</html>
